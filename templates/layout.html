<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Data Analyst Insight Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* üåê Page Basics */
    html, body {
      height: 100%;
      margin: 0;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
    }

    /* ‚ú® Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #051937, #002b5b, #1a4d8f);
      box-shadow: 0 2px 20px rgba(0, 123, 255, 0.3);
      animation: gradientShift 10s ease infinite;
      background-size: 400% 400%;
      backdrop-filter: blur(8px);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üîπ Brand Animation */
    .navbar-brand {
      font-size: 1.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f0ff, #00ff88, #00f0ff);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowMove 4s linear infinite;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; text-shadow: 0 0 8px #00f0ff; }
      50% { background-position: 100% 50%; text-shadow: 0 0 20px #00ff88; }
      100% { background-position: 0% 50%; text-shadow: 0 0 8px #00f0ff; }
    }

    /* üü¢ Navbar Links */
    .nav-link {
      color: #e0e0e0 !important;
      font-weight: 600;
      margin: 0 8px;
      padding: 8px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.4s ease;
    }

    .nav-link i {
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    /* üß† Hover effects with colors */
    .nav-item:nth-child(1) .nav-link:hover { background: #00c8ff; color: #000 !important; }
    .nav-item:nth-child(2) .nav-link:hover { background: #00ff9d; color: #000 !important; }
    .nav-item:nth-child(3) .nav-link:hover { background: #ffda00; color: #000 !important; }
    .nav-item:nth-child(4) .nav-link:hover { background: #ff6bcb; color: #000 !important; }
    .nav-item:nth-child(5) .nav-link:hover { background: #8e2de2; color: #fff !important; }

    .nav-link:hover i { transform: rotate(10deg) scale(1.2); }

    /* üåà Active Glow */
    .nav-link.active {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      color: #00eaff !important;
      background: rgba(255, 255, 255, 0.15);
    }

    /* ‚ö° Hover Pulse Animation */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #00e6ff, 0 0 10px #00e6ff; }
      100% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    /* üî∏ Main Area */
    main.container-fluid {
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 0;
    }

    /* ü™© Background Animation */
    .portal-body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(0,200,255,0.1), transparent 70%);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 0.9; transform: scale(1.05); }
    }

  </style>
</head>

<body class="portal-body">
  <!-- üåü NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
    <div class="container-fluid">
      <a class="navbar-brand animate__animated animate__pulse animate__infinite" href="/">
        <i class="fa-solid fa-database"></i> DataAnalyst 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/analytics"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="/predictor"><i class="fa-solid fa-brain"></i> Predictor</a></li>
        <li class="nav-item"><a class="nav-link" href="/reports"><i class="fa-solid fa-file-alt"></i> Reports</a></li>
      </ul>
      

      </div>
    </div>
  </nav>

  <!-- üß≠ MAIN CONTENT -->
  <main class="main-content">
    {% block body %}{% endblock %}
  </main>

  <!-- ‚öôÔ∏è JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/reports.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
